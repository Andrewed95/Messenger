# ============================================================================
# OPTIONAL: Federation Sender Workers
# ============================================================================
# These workers are ONLY needed when federation is ENABLED.
# Federation is DISABLED by default per CLAUDE.md section 12.
#
# DO NOT deploy this file unless you have:
# 1. Enabled federation in homeserver.yaml (send_federation: true)
# 2. Configured federation_domain_whitelist
# 3. Set up TLS on port 8448
#
# See: deployment/docs/CONFIGURATION-REFERENCE.md for federation setup
# ============================================================================
#
# Federation Sender Worker Deployment
# Handles outbound federation traffic to other Matrix servers
# Runs federation_sender process type
#
# Scale: 1-8 replicas based on federation load
# Multiple instances send to different remote servers

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: synapse-federation-sender
  namespace: matrix
  labels:
    app.kubernetes.io/name: synapse
    app.kubernetes.io/component: federation-sender
    app.kubernetes.io/instance: main
    matrix.instance: main
spec:
  serviceName: synapse-federation-sender
  replicas: 2  # Scale based on federation load: 1-8 replicas
  podManagementPolicy: Parallel

  selector:
    matchLabels:
      app.kubernetes.io/name: synapse
      app.kubernetes.io/component: federation-sender

  updateStrategy:
    type: RollingUpdate

  template:
    metadata:
      labels:
        app.kubernetes.io/name: synapse
        app.kubernetes.io/component: federation-sender
        app.kubernetes.io/type: worker
        app.kubernetes.io/instance: main
        matrix.instance: main
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/_synapse/metrics"

    spec:
      securityContext:
        runAsUser: 991
        runAsGroup: 991
        fsGroup: 991
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/component: federation-sender
                topologyKey: kubernetes.io/hostname

      initContainers:
        - name: generate-worker-config
          image: matrixdotorg/synapse:v1.119.0
          command:
            - sh
            - -c
            - |
              # Create worker-specific config
              # IMPORTANT: worker_name MUST match exactly what's in homeserver.yaml
              # federation_sender_instances. Using bare ${HOSTNAME} to match configmap entries.
              cat > /config/worker.yaml <<EOF
              # NOTE: synapse.app.federation_sender is now equivalent to synapse.app.generic_worker
              # per Synapse docs. Using generic_worker for forward compatibility.
              worker_app: synapse.app.generic_worker
              worker_name: ${HOSTNAME}

              # Replication
              worker_replication_host: synapse-main-0.synapse-main.matrix.svc.cluster.local
              worker_replication_http_port: 9093
              worker_replication_http_tls: false

              # Federation sender workers only need replication and metrics
              worker_listeners:
                - type: http
                  port: 9093
                  resources:
                    - names: [replication]

                - type: metrics
                  port: 9090
                  resources:
                    - names: [metrics]

              # Worker log config
              worker_log_config: /config/log.yaml
              EOF

              # Process shared config
              envsubst < /config-template/homeserver.yaml > /config/homeserver.yaml
              cp /config-template/log.yaml /config/log.yaml
              cp /config-template/signing.key /config/signing.key
              chown -R 991:991 /config
              chmod 600 /config/signing.key

              echo "Federation sender worker configured for ${HOSTNAME}"
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: matrix-postgresql-app
                  key: password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: REDIS_PASSWORD
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: S3_SECRET_KEY
            - name: REPLICATION_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: REPLICATION_SECRET
            - name: MACAROON_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: MACAROON_SECRET
            - name: REGISTRATION_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: REGISTRATION_SECRET
            - name: FORM_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: FORM_SECRET
            - name: TURN_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: TURN_SECRET
            # NOTE: KEY_VAULT_API_KEY not needed for workers
            # Per CLAUDE.md 3.3: Only Synapse main process accesses key_vault
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: config
              mountPath: /config
            - name: signing-key
              mountPath: /config-template/signing.key
              subPath: signing.key

      containers:
        - name: worker
          image: matrixdotorg/synapse:v1.119.0
          imagePullPolicy: IfNotPresent

          command:
            - python
            - -m
            - synapse.app.generic_worker
            - --config-path=/config/homeserver.yaml
            - --config-path=/config/worker.yaml

          ports:
            - name: replication
              containerPort: 9093
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: SYNAPSE_WORKER
              value: "synapse.app.generic_worker"
            - name: SYNAPSE_WORKER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

          volumeMounts:
            - name: config
              mountPath: /config
            - name: tmp
              mountPath: /tmp

          # Federation senders are network-heavy
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

          # Health probes via metrics endpoint
          livenessProbe:
            httpGet:
              path: /_synapse/metrics
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /_synapse/metrics
              port: 9090
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2

          startupProbe:
            httpGet:
              path: /_synapse/metrics
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 20

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 991
            runAsGroup: 991
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config-template
          configMap:
            name: synapse-config
        - name: config
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: signing-key
          secret:
            secretName: synapse-secrets
            items:
              - key: signing.key
                path: signing.key
                mode: 0600

---
# Headless service for federation senders
apiVersion: v1
kind: Service
metadata:
  name: synapse-federation-sender
  namespace: matrix
  labels:
    app.kubernetes.io/name: synapse
    app.kubernetes.io/component: federation-sender
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: synapse
    app.kubernetes.io/component: federation-sender
  ports:
    - name: replication
      port: 9093
      targetPort: 9093
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP

---
# PodDisruptionBudget - keep at least 1 federation sender running
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: synapse-federation-sender-pdb
  namespace: matrix
  labels:
    app.kubernetes.io/name: synapse
    app.kubernetes.io/component: federation-sender
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: synapse
      app.kubernetes.io/component: federation-sender
