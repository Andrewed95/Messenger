# Receipts Writer Worker Deployment
# Handles read receipt stream - high frequency writes proportional to message volume
# Every message read generates a receipt update
#
# Scale: 2 replicas - receipts are lightweight but high volume

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: synapse-receipts-writer
  namespace: matrix
  labels:
    app.kubernetes.io/name: synapse
    app.kubernetes.io/component: receipts-writer
    app.kubernetes.io/instance: main
    matrix.instance: main
spec:
  serviceName: synapse-receipts-writer
  replicas: 2  # HA pair - receipts are lightweight
  podManagementPolicy: Parallel

  selector:
    matchLabels:
      app.kubernetes.io/name: synapse
      app.kubernetes.io/component: receipts-writer

  updateStrategy:
    type: RollingUpdate

  template:
    metadata:
      labels:
        app.kubernetes.io/name: synapse
        app.kubernetes.io/component: receipts-writer
        app.kubernetes.io/type: worker
        app.kubernetes.io/instance: main
        matrix.instance: main
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/_synapse/metrics"

    spec:
      securityContext:
        runAsUser: 991
        runAsGroup: 991
        fsGroup: 991
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      initContainers:
        - name: generate-worker-config
          image: matrixdotorg/synapse:v1.119.0
          command:
            - sh
            - -c
            - |
              # Create worker-specific config
              # IMPORTANT: worker_name MUST match exactly what's in homeserver.yaml stream_writers
              # and instance_map. Using bare ${HOSTNAME} to match configmap entries.
              cat > /config/worker.yaml <<EOF
              worker_app: synapse.app.generic_worker
              worker_name: ${HOSTNAME}

              # Replication
              worker_replication_host: synapse-main-0.synapse-main.matrix.svc.cluster.local
              worker_replication_http_port: 9093
              worker_replication_http_tls: false

              # Worker listeners
              worker_listeners:
                - type: http
                  port: 9093
                  resources:
                    - names: [replication]

                - type: metrics
                  port: 9090
                  resources:
                    - names: [metrics]

              # Worker log config
              worker_log_config: /config/log.yaml
              EOF

              # Process shared config (substitute environment variables)
              envsubst < /config-template/homeserver.yaml > /config/homeserver.yaml
              cp /config-template/log.yaml /config/log.yaml

              # Set permissions
              chown -R 991:991 /config

              echo "Receipts writer configured for ${HOSTNAME}"
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: matrix-postgresql-app
                  key: password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: REDIS_PASSWORD
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: S3_SECRET_KEY
            - name: REPLICATION_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: REPLICATION_SECRET
            - name: MACAROON_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: MACAROON_SECRET
            - name: REGISTRATION_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: REGISTRATION_SECRET
            - name: FORM_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: FORM_SECRET
            - name: TURN_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: TURN_SECRET
            - name: KEY_VAULT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: KEY_VAULT_API_KEY
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

      containers:
        - name: synapse
          image: matrixdotorg/synapse:v1.119.0
          imagePullPolicy: IfNotPresent

          command:
            - python
            - -m
            - synapse.app.generic_worker
            - --config-path=/config/homeserver.yaml
            - --config-path=/config/worker.yaml

          ports:
            - name: replication
              containerPort: 9093
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: SYNAPSE_WORKER_TYPE
              value: "receipts_writer"

          volumeMounts:
            - name: config
              mountPath: /config
            - name: signing-key
              mountPath: /config/signing.key
              subPath: signing.key

          resources:
            requests:
              memory: "256Mi"  # Lightweight - just read receipts
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"

          # Health probes use metrics endpoint (replication port doesn't serve HTTP health)
          livenessProbe:
            httpGet:
              path: /_synapse/metrics
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /_synapse/metrics
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Startup probe - prevents liveness from killing pod during initialization
          startupProbe:
            httpGet:
              path: /_synapse/metrics
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 20

      volumes:
        - name: config
          emptyDir: {}
        - name: config-template
          configMap:
            name: synapse-config
        - name: signing-key
          secret:
            secretName: synapse-secrets
            items:
              - key: signing.key
                path: signing.key
                mode: 0600

---
# Headless Service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: synapse-receipts-writer
  namespace: matrix
  labels:
    app.kubernetes.io/name: synapse
    app.kubernetes.io/component: receipts-writer
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: synapse
    app.kubernetes.io/component: receipts-writer
  ports:
    - name: replication
      port: 9093
      targetPort: 9093
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: synapse-receipts-writer-pdb
  namespace: matrix
  labels:
    app.kubernetes.io/name: synapse
    app.kubernetes.io/component: receipts-writer
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: synapse
      app.kubernetes.io/component: receipts-writer
