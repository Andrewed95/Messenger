# Synapse Admin LI (Lawful Intercept)
# Admin interface for forensics and E2EE decryption
# Provides access to user data, room statistics, and encrypted message recovery
#
# Key Features:
# - User and room management (read-only for LI)
# - Statistics and analytics
# - Sync system monitoring
# - E2EE decryption via key_vault integration (on main instance)
# - Message search and filtering

---
# ConfigMap for Synapse Admin LI
apiVersion: v1
kind: ConfigMap
metadata:
  name: synapse-admin-li-config
  namespace: matrix
  labels:
    app.kubernetes.io/name: synapse-admin
    app.kubernetes.io/component: admin-interface
    matrix.instance: li
data:
  # CRITICAL: restrictBaseUrl uses SAME hostname as main instance
  # Access control is via network isolation, NOT different hostnames
  # See li-instance/README.md for DNS and network configuration
  config.json: |
    {
      "restrictBaseUrl": "https://matrix.example.com",
      "asManagedUsers": false,
      "supportedLanguages": ["en", "de", "fr", "es", "it"],
      "defaultLanguage": "en"
    }

---
# Synapse Admin LI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse-admin-li
  namespace: matrix
  labels:
    app.kubernetes.io/name: synapse-admin
    app.kubernetes.io/component: admin-interface
    app.kubernetes.io/version: "0.10.3"
    matrix.instance: li
spec:
  # CLAUDE.md Section 3.4 & 7.1: LI does NOT require HA - single replica
  replicas: 1

  selector:
    matchLabels:
      app.kubernetes.io/name: synapse-admin
      app.kubernetes.io/component: admin-interface
      matrix.instance: li

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  template:
    metadata:
      labels:
        app.kubernetes.io/name: synapse-admin
        app.kubernetes.io/component: admin-interface
        app.kubernetes.io/version: "0.10.3"
        matrix.instance: li  # CRITICAL label for NetworkPolicy (allow-from-nginx-li)

    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      # CLAUDE.md Section 7.1: All LI services must run on one server
      # This ensures Synapse Admin LI runs on the designated LI node
      nodeSelector:
        node-role.kubernetes.io/li: "true"

      # Tolerate LI node taints (if the node is dedicated to LI workloads)
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "li"
          effect: "NoSchedule"

      containers:
        - name: synapse-admin
          image: awesometechnologies/synapse-admin:0.10.3
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 80
              protocol: TCP

          volumeMounts:
            - name: config
              mountPath: /app/config.json
              subPath: config.json
              readOnly: true
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run

          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2

          startupProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 101
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: synapse-admin-li-config
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}

---
# Synapse Admin LI Service
apiVersion: v1
kind: Service
metadata:
  name: synapse-admin-li
  namespace: matrix
  labels:
    app.kubernetes.io/name: synapse-admin
    app.kubernetes.io/component: admin-interface
    matrix.instance: li
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: synapse-admin
    app.kubernetes.io/component: admin-interface
    matrix.instance: li
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP

# Access: Via nginx-li reverse proxy at https://admin-li.example.com
# See: li-instance/06-nginx-li/deployment.yaml
