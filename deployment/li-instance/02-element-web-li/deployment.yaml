# Element Web LI (Lawful Intercept)
# Modified Matrix web client for law enforcement access
# Shows ALL messages including soft-deleted (redacted) content
#
# Key Features:
# - Displays redacted/deleted messages with strikethrough or special formatting
# - Read-only interface (no message sending from LI)
# - Connects to Synapse LI instance
# - Restricted access via IP whitelisting

---
# ConfigMap for Element Web LI
apiVersion: v1
kind: ConfigMap
metadata:
  name: element-web-li-config
  namespace: matrix
  labels:
    app.kubernetes.io/name: element-web
    app.kubernetes.io/component: webclient
    matrix.instance: li
data:
  config.json: |
    {
        "default_server_config": {
            "m.homeserver": {
                "base_url": "https://matrix-li.example.com",
                "server_name": "matrix.example.com"
            }
        },
        "default_server_name": "matrix.example.com",
        "disable_custom_urls": true,
        "disable_guests": true,
        "disable_login_language_selector": false,
        "disable_3pid_login": false,
        "brand": "Element LI (Lawful Intercept)",
        "integrations_ui_url": null,
        "integrations_rest_url": null,
        "integrations_widgets_urls": [],
        "bug_report_endpoint_url": null,
        "default_country_code": "US",
        "show_labs_settings": false,
        "features": {},
        "default_theme": "light",
        "room_directory": {
            "servers": [
                "matrix.example.com"
            ]
        },
        "enable_presence_by_hs_url": {
            "https://matrix-li.example.com": false
        },
        "setting_defaults": {
            "breadcrumbs": true,
            "UIFeature.urlPreviews": true,
            "UIFeature.feedback": false,
            "UIFeature.voip": false,
            "UIFeature.widgets": false,
            "UIFeature.flair": false,
            "UIFeature.communities": false,
            "UIFeature.advancedSettings": true,
            "UIFeature.shareQrCode": false,
            "UIFeature.shareSocial": false,
            "MessageComposerInput.showStickersButton": false
        },
        "jitsi": null,
        "element_call": null,
        "permalink_prefix": "https://matrix-li.example.com"
    }

  # Custom CSS to show redacted messages (injected via nginx)
  custom.css: |
    /* Show redacted messages with strikethrough */
    .mx_EventTile_redacted {
        text-decoration: line-through !important;
        opacity: 0.7 !important;
        background-color: #fff3cd !important;
    }

    /* Add "DELETED" badge to redacted messages */
    .mx_EventTile_redacted::after {
        content: " [DELETED]";
        color: red;
        font-weight: bold;
        font-size: 0.8em;
    }

    /* Highlight message composer as read-only */
    .mx_MessageComposer {
        opacity: 0.5;
        pointer-events: none;
    }

    /* Add watermark */
    body::before {
        content: "LAWFUL INTERCEPT - RESTRICTED ACCESS";
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #ff0000;
        color: white;
        padding: 5px 10px;
        font-weight: bold;
        font-size: 12px;
        z-index: 10000;
        border-radius: 3px;
    }

---
# Element Web LI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: element-web-li
  namespace: matrix
  labels:
    app.kubernetes.io/name: element-web
    app.kubernetes.io/component: webclient
    app.kubernetes.io/version: "v1.11.96"
    matrix.instance: li
spec:
  replicas: 2

  selector:
    matchLabels:
      app.kubernetes.io/name: element-web
      app.kubernetes.io/component: webclient
      matrix.instance: li

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  template:
    metadata:
      labels:
        app.kubernetes.io/name: element-web
        app.kubernetes.io/component: webclient
        app.kubernetes.io/version: "v1.11.96"
        matrix.instance: li

    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: element-web
                    matrix.instance: li
                topologyKey: kubernetes.io/hostname

      containers:
        - name: element-web
          image: vectorim/element-web:v1.11.96
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 80
              protocol: TCP

          volumeMounts:
            - name: config
              mountPath: /app/config.json
              subPath: config.json
              readOnly: true
            - name: custom-css
              mountPath: /app/bundles/custom.css
              subPath: custom.css
              readOnly: true
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run

          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2

          startupProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 101
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: element-web-li-config
        - name: custom-css
          configMap:
            name: element-web-li-config
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}

---
# Element Web LI Service
apiVersion: v1
kind: Service
metadata:
  name: element-web-li
  namespace: matrix
  labels:
    app.kubernetes.io/name: element-web
    app.kubernetes.io/component: webclient
    matrix.instance: li
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: element-web
    app.kubernetes.io/component: webclient
    matrix.instance: li
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP

---
# Ingress for Element Web LI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: element-web-li
  namespace: matrix
  labels:
    app.kubernetes.io/name: element-web
    app.kubernetes.io/component: ingress
    matrix.instance: li
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # IP whitelisting for LI access (CRITICAL - configure for law enforcement IPs)
    # nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16"
    # Inject custom CSS
    nginx.ingress.kubernetes.io/configuration-snippet: |
      sub_filter '</head>' '<link rel="stylesheet" href="/bundles/custom.css"></head>';
      sub_filter_once on;
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - element-li.matrix.example.com
      secretName: element-web-li-tls
  rules:
    - host: element-li.matrix.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: element-web-li
                port:
                  number: 80
