#       volumesPerServer: 2  # 2 drives per server (8 total for EC:4)
#       volumeClaimTemplate:
#         spec:
#           storageClassName: CHANGE_TO_YOUR_STORAGE_CLASS
#           accessModes:
#             - ReadWriteOnce
#           resources:
#             requests:
#               storage: 1Ti  # 1TB per drive
#
#   # Bucket for Synapse media
#   buckets:
